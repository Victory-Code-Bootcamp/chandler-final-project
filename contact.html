    <h1 class="contact">Contact Us</h1>
    <form action="mailto:yourEmail@gmail.com" method="post" enctype="text/plain">
        <label for="first-name" class="name-input">Name:</label>
        <input type="text" id="name-input" name="name-input" class="name-input" placeholder=" Name">
        <label for="email" class="email-input">Email:</label>
        <input type="email" id="email" name="email" class="email-input" placeholder="Enter your email"> 
        <br>
        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" class="number" placeholder="Enter your contact number" pattern="[0-9][3]-[0-9][3]-[0-9][4]" required/>
        <label for="text">Subject</label>
        <input type="text" id="subject" placeholder="Subject" class="subject">
        <br>
        <label for="text" name="message"> Message</label>
        <input type="text" name="subject" class="message" placeholder="Tell us about yourself...">
        <button>button</button>


    </form>
    <form name="contact" netlify>
        <p>
          <label>Name <input type="text" name="name" /></label>
        </p>
        <p>
          <label>Email <input type="email" name="email" /></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
    </form>
