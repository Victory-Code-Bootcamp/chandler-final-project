    <h1 class="press-start-2p-regular">Contact Us</h1>
    <form name="contact" netlify>
        <p><label for="name">Name: <input class="p1" type="text" name="name" placeholder="Name"/></label></p>
        <p><label for="email">Email: <input class="p1" type="email" name="email" placeholder="Email"/></label></p>
        <p><label for="number" >Number: <input class="p1" type="text" name="number" placeholder="Phone Number"></label></p>
        <p><label for="subject">Subject: <input class="p1" type="text" name="subject" placeholder="Subject"></label></p>
        <p><label for="message">Message<input class="message" type="text" name="message" placeholder="Tell us about yourself..."></label></p>
        <p><button type="submit">Submit to Coding Dawgs</button></p>
    </form>
     <form action="mailto:coding_dawgs@emailme.com" method="post" enctype="text/plain">
            <input type="submit" value="Send Email to Coding Dawgs">
            <br>
    </form>
